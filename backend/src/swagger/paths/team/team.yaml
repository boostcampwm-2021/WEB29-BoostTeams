get:
  summary: 팀, 초대 목록 [team-user]
  tags: [team]
  responses:
    200:
      description: 성공
      content:
        application/json:
          schema:
            $ref: '../../components/team.yaml#/components/schemas/TeamList'
    404:
      description: error
put:
  summary: 팀 수정 [team]
  tags: [team]
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/team.yaml#/components/schemas/TeamInfo'
  responses:
    200:
      description: 성공
    409:
      description: error
delete:
  summary: 팀 삭제, [team]
  tags: [team]
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/team.yaml#/components/schemas/TeamId'
  responses:
    204:
      description: 성공
    409:
      description: error
